name: Tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-testmon

    - name: Install prek and ty
      run: |
        uv tool install prek ty

    - name: Run prek hooks (ruff + code quality checks)
      run: |
        prek install
        prek install-hooks
        prek run --all-files

    - name: Run ty type checker
      run: |
        ty check

    - name: Run tests (optimized with testmon)
      run: |
        pytest umap/tests/ -v --cov=umap --cov-report=xml --testmon
      continue-on-error: true

    - name: Run full test suite if optimized run failed
      if: failure()
      run: |
        pytest umap/tests/ -v --cov=umap --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
